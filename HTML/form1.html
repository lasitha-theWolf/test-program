<!DOCTYPE html>
<html>
<head><title>Form</title><head>

<body>
  <h1>User Input Form</h1>
  <form>
    <p>Name :- <input type ="text" > </p>
	
	<p>Password :- <input type ="password" name = "password"></p>
	
	<p>Gender :- <input type = "radio" name = "gender" value ="male">Male
	          <input type = "radio" name = "gender" value ="female">Female</p>  
	
	<p>Qualification:- <input type="checkbox" name = "Qualification" value="JAVA">JAVA 
	
	<input type="checkbox" name = "Qualification" value="C/C++">C/C++
	<input type="checkbox" name = "Qualification" value="C#">C# </p>
	
	<p>Age :- <select name="Age">
	<option value ="1">1 </option>
	<option value ="2">2 </option>
	
	<option value ="3">3 </option>
	<option value ="4">4 </option>
	<option value ="5">5 </option>
	<option value ="6">6 </option>
	<option value ="7">7 </option>
	</select></p>
	
	<p>Message :-</p><textarea name ="message" rows=15 cols =20></textarea>
	<p><input type="submit" value="Submit">
	   <input type="reset" value="reset">
	
   </form>
</body>
</html>
