<html>
    <form>
        <input type = "text" id="txtName">
        <div id="divOutput"></div>                            //danne nane utto hoygin

    </form>
    <script>
        //Read the value
        var name = document.getElementById("txtName").value;

        document.write(name);

        //Display output
        document.getElementById("divOutput").innerHTML="Hello" + name;

    </script>
    
</html>
