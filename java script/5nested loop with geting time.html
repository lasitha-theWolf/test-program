<html>
<body>
 <script type="text/javascript">

   var d = new Date();
   var time = d.getHours();

   document.write(d);

  if (time<10)
{
    document.write("<br><b>Good morning</b>");
}
  else if (time>=10 && time<16)
{
  document.write("<br><b>Good day</b>");
}
else
{
   document.write("<br><b>Hello World!</b>");
}
</script>
<p>
    This example demonstrates the if..else if...else statement.
</p>
</body>
</html>
