<!DOCTYPE html>

<script>
    
    getname();

function getname(){

    var print;
    var fName = prompt('Enter 1st name :');
    var lName = prompt("Enter 2nd name :");

    print = combinenames(fName,lName);

    document.write(print);

}
function combinenames(first,last){

    var full;
    full = first + last;

    return full;

}


</script>

</html>
